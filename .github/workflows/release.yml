name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.0.0)"
        required: true
        type: string

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            artifact-name: release-macos
          - os: windows-latest
            artifact-name: release-windows
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install npm dependencies
        working-directory: app
        run: npm install

      - name: Build sidecar
        working-directory: app
        run: npm run sidecar:build

      - name: Stamp version into config files
        working-directory: app
        shell: bash
        env:
          RELEASE_VERSION: ${{ inputs.version }}
        run: |
          node -e "const fs=require('fs'); const f='src-tauri/tauri.conf.json'; const c=JSON.parse(fs.readFileSync(f,'utf8')); c.version=process.env.RELEASE_VERSION; fs.writeFileSync(f,JSON.stringify(c,null,2)+'\n');"
          node -e "const fs=require('fs'); const f='package.json'; const c=JSON.parse(fs.readFileSync(f,'utf8')); c.version=process.env.RELEASE_VERSION; fs.writeFileSync(f,JSON.stringify(c,null,2)+'\n');"

      - name: Build Tauri app (macOS)
        if: matrix.os == 'macos-latest'
        working-directory: app
        run: npx tauri build --bundles app

      - name: Build Tauri app (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: app
        run: npx tauri build --no-bundle

      - name: Zip macOS app bundle
        if: matrix.os == 'macos-latest'
        working-directory: app/src-tauri/target/release/bundle/macos
        run: zip -r "Skill Builder.app.zip" "Skill Builder.app"

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: app/src-tauri/target/release/bundle/macos/Skill Builder.app.zip

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: app/src-tauri/target/release/skill-builder.exe

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Skill Builder v${{ github.event.inputs.version }}
          files: |
            artifacts/**/*.zip
            artifacts/**/*.exe
